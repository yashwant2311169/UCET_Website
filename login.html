<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | UCET, Hazaribag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            background: linear-gradient(to right, #003366, #0056b3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-header { text-align: center; padding: 2rem 1rem 1.5rem 1rem; }
        .login-header img { height: 50px; margin-bottom: 1rem; }
        .login-header h2 { font-weight: 700; color: #333; }
        .nav-pills .nav-link { border-radius: 8px; color: #555; font-weight: 600; }
        .nav-pills .nav-link.active { background-color: #004488 !important; color: #fff !important; }
        .form-control { border-radius: 8px; border: 1px solid #ddd; padding: 0.75rem 1rem; }
        .form-control:focus { border-color: #0056b3; box-shadow: 0 0 0 0.25rem rgba(0, 86, 179, 0.25); }
        .btn-login { background-color: #0056b3; border: none; border-radius: 8px; padding: 0.8rem; font-weight: 600; }
        .btn-login:hover { background-color: #003366; }
        .forgot-password-link { text-decoration: none; font-size: 0.9rem; color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="logo/logo-vbu.png" alt="VBU Logo">
            <h2>UCET Portal Login</h2>
        </div>
        <div class="card-body p-4">
            <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-student-tab" data-bs-toggle="pill" data-bs-target="#pills-student" type="button" role="tab"><i class="fas fa-user-graduate me-2"></i>Student</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-staff-tab" data-bs-toggle="pill" data-bs-target="#pills-staff" type="button" role="tab"><i class="fas fa-user-tie me-2"></i>Staff</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-student" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID / Roll No.</label>
                            <input type="text" class="form-control" id="studentId" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login">Login as Student</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-staff" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="staffEmail" class="form-label">Employee Email</label>
                            <input type="email" class="form-control" id="staffEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="staffPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="staffPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-login">Login as Staff</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-login.js"></script>
</body>
</html>
