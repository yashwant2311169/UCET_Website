<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="header-style.css">
</head>
<body>

   <header>
        <div class="top-bar">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="top-bar-left">
                    <a class="brand-link" href="index.html">
                        <img src="logo/logo-vbu.png" alt="VBU Logo">
                        <span class="college-name d-none d-lg-inline">University College of Engineering & Technology</span>
                    </a>
                </div>
                <div id="header-right-content" class="top-bar-right d-flex align-items-center">
                    <div class="social-links me-3">
                        <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <a href="login.html" class="btn btn-primary btn-sm">LOGIN</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6 fw-bold">Post a New Notice</h1>
            <a href="staff-dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card">
                     <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="fas fa-edit me-2"></i>Create Notice</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="noticeTitle" class="form-label">Notice Title</label>
                                <input type="text" class="form-control" id="noticeTitle" placeholder="Enter a clear and concise title" required>
                            </div>
                             <div class="mb-3">
                                <label for="publishTo" class="form-label">Publish To</label>
                                <select class="form-select" id="publishTo" required>
                                    <option selected disabled value="">Select target audience...</option>
                                    <option value="all">All Members</option>
                                    <option value="students">All Students</option>
                                    <option value="staff">All Staff</option>
                                    <option value="cs-dept">Computer Science Dept.</option>
                                    <option value="ec-dept">Electronics & Comm. Dept.</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="noticeContent" class="form-label">Notice Content</label>
                                <textarea class="form-control" id="noticeContent" rows="8" placeholder="Write the full content of the notice here..." required></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info">
                                    <i class="fas fa-paper-plane me-2"></i>Publish Notice
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-main.js"></script> 
</body>
</html>
