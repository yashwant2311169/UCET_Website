<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Grades | UCET, Hazaribag</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="header-style.css">
</head>
<body>

   <header>
        <div class="top-bar">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="top-bar-left">
                    <a class="brand-link" href="index.html">
                        <img src="logo/logo-vbu.png" alt="VBU Logo">
                        <span class="college-name d-none d-lg-inline">University College of Engineering & Technology</span>
                    </a>
                </div>
                <div id="header-right-content" class="top-bar-right d-flex align-items-center">
                    <div class="social-links me-3">
                        <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <a href="login.html" class="btn btn-primary btn-sm">LOGIN</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark main-navbar">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6 fw-bold">Upload Grades</h1>
            <a href="staff-dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-file-upload me-2"></i>Enter Grade Details</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="studentRollNo" class="form-label">Student Roll No.</label>
                                <input type="text" class="form-control" id="studentRollNo" placeholder="e.g., UCET2021001" required>
                            </div>
                            <div class="mb-3">
                                <label for="courseSelect" class="form-label">Course / Subject</label>
                                <select class="form-select" id="courseSelect" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option value="cs101">CS101 - Introduction to Programming</option>
                                    <option value="ma102">MA102 - Engineering Mathematics II</option>
                                    <option value="ec201">EC201 - Digital Circuits</option>
                                    <option value="it305">IT305 - Data Structures</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="gradeInput" class="form-label">Marks Obtained</label>
                                <input type="number" class="form-control" id="gradeInput" placeholder="Enter marks out of 100" min="0" max="100" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check me-2"></i>Submit Grades
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-main.js"></script> 
</body>
</html>
